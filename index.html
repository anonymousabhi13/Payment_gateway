<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>welcome to tera factory</h1>
    <h4>Buy Ooty green tea</h4>
    <img
      src="https://images.pexels.com/photos/1417945/pexels-photo-1417945.jpg"
      alt=""
    />

    <p>Rejuvinate your experience with greeen tea</p>
    <h4>INR 399 for 250gms</h4>
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var orderId;
      $(document).ready(function () {
        var settings = {
          url: "/create/orderId",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            amount: "39900",
          }),
        };

        var options = {
          key: "rzp_test_KFFAcc8lPfLdwf", // Enter the Key ID generated from the Dashboard
          amount: "39900", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          name: "Tea Factory",
          description: "Buy green tea pack",
          image: "https://example.com/your_logo",
          order_id: orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          handler: function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);
            var settings = {
              url: "/api/payment/verify",
              method: "POST",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify({ response }),
            };
          },
          theme: {
            color: "#99cc33",
          },
        };
        var rzp1 = new Razorpay(options);
        rzp1.on("payment.failed", function (response) {
          alert(response.error.code);
          alert(response.error.description);
          alert(response.error.source);
          alert(response.error.step);
          alert(response.error.reason);
          alert(response.error.metadata.order_id);
          alert(response.error.metadata.payment_id);
        });
        document.getElementById("rzp-button1").onclick = function (e) {
          rzp1.open();
          e.preventDefault();
        };
        //creates new orderId everytime
        $.ajax(settings).done(function (response) {
          orderId = response.orderId;
          console.log(orderId);
          $("button").show();
        });
      });
    </script>
  </body>
</html>
