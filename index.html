<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body style=" margin: 0;
  padding: 0;
  box-sizing: border-box;">
    <div
      class="main"
      style="
        display: flex;
        align-items: center;
        height: 100vh;
        width: 100vw;
        padding: 2rem;
        
        justify-content: space-around;
        background: rgb(154, 152, 152);
        position: fixed;
      "
    >
      <div class="left" style="height: 95vh; width: 10vw;
      margin-left: 2rem;
      text-align: center;
      margin-top: 3rem;">
        <h1 style="font-family: 'montserrat';
        ">Let's Buy</h1>
        <h3
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
          "
        >
          Go with the trend.
        </h3>
        <span style="display: block; margin-bottom: 2rem; font-size: 1rem"
          >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor,
          dicta?</span
        >
        <span style="font-size: 2rem; font-family: 'gilroy'"
          >Price- <small>â‚¹1999</small></span
          >
          <button style="
          margin-top: 2rem;
          text-transform: uppercase;
          cursor: pointer;
          letter-spacing: 1.2px;
          line-height: normal;
          font-weight: 500;
          outline: none;
          border: none;
          display: inline-block;
          height: 10vh;
          min-width: 14rem;
      
          background: #000000;
          color: white;

       ;
          

          " id="rzp-button1">Pay</button>
      </div>
      <div class="right" style="height: 95vh;">
        <img
          style="border-radius: 4px"
          src="https://static.nike.com/a/images/t_default/57dd56da-b069-4c63-bece-4810c1067215/air-zoom-pegasus-39-mens-road-running-shoes-d4dvtm.png"
          alt=""
        />
      </div>
    </div>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var orderId;
      $(document).ready(function () {
        var settings = {
          url: "/create/orderId",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            amount: "39900",
          }),
        };

        var options = {
          key: "rzp_test_KFFAcc8lPfLdwf", // Enter the Key ID generated from the Dashboard
          amount: "39900", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          name: "Tea Factory",
          description: "Buy green tea pack",
          image: "https://example.com/your_logo",
          order_id: orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          handler: function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);
            var settings = {
              url: "/api/payment/verify",
              method: "POST",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify({ response }),
            };
          },
          theme: {
            color: "#99cc33",
          },
        };
        var rzp1 = new Razorpay(options);
        rzp1.on("payment.failed", function (response) {
          alert(response.error.code);
          alert(response.error.description);
          alert(response.error.source);
          alert(response.error.step);
          alert(response.error.reason);
          alert(response.error.metadata.order_id);
          alert(response.error.metadata.payment_id);
        });
        document.getElementById("rzp-button1").onclick = function (e) {
          rzp1.open();
          e.preventDefault();
        };
        //creates new orderId everytime
        $.ajax(settings).done(function (response) {
          orderId = response.orderId;
          console.log(orderId);
          $("button").show();
        });
      });
    </script>
  </body>
</html>
